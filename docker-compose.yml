version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: e-commerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./e-commerce.sql:/docker-entrypoint-initdb.d/e-commerce.sql
    networks:
      - ecommerce-network
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecommerce-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ecommerce_user
      PMA_PASSWORD: ecommerce_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  ecommerce-network:
    driver: bridge